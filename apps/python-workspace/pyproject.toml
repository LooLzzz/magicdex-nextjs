[tool.coverage.run]
branch = true
source = [ "webcam_import_app" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/python-workspace/html' --cov-report xml:'../../coverage/apps/python-workspace/coverage.xml' --html='../../reports/apps/python-workspace/unittests/html/index.html' --junitxml='../../reports/apps/python-workspace/unittests/junit.xml'"

[tool.poetry]
name = "webcam_import_app"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "webcam_import_app"

  [tool.poetry.dependencies]
  python = ">=3.10,<3.12"
  fastapi = "^0.98.0"
  uvicorn = {extras = ["standard"], version = "^0.22.0"}
  websockets = "^11.0.3"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
